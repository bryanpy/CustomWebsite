  <div id="header-container">
    <h1 id="header-icon" onclick="window.location = '../pages/home.html'">Mr.Cart</h1>
    <input type="text" placeholder="Search" id="header-search">
    <button class="header-buttons" onclick="window.location = '../pages/home.html'">Home</button>
    <button class="header-buttons"  onclick="window.location = '../pages/products.html'">Products</button>

      <div id="product-info">
